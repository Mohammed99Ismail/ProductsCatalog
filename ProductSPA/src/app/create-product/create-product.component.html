<div class="container">
    <div class="row">
        <div class="col-xs-8">

        <form #productform="ngForm" (ngSubmit)="onSubmit()">

            <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" ngModel>
                </div>
            </div>
            </div>
            
            <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                <label for="imagePath">Image URL</label>
                <input type="text" id="imagePath" name="imagePath" class="form-control" ngModel>
                </div>
            </div>
            </div>
            
            
            <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" name="price" class="form-control" ngModel>
                    </div>
                </div>
            </div>
            
            <br>
            <button type="submit" class="btn btn-success">Submit</button>
            
        </form>
        </div>
    </div>
</div>
